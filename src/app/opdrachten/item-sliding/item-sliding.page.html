<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/opdrachten"></ion-back-button>
    </ion-buttons>
    <ion-title>Item Sliding</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="full">
    <ion-item-sliding>
      <ion-item>
        <ion-icon name="person" size="small" slot="start"></ion-icon>
        <ion-label>Muhanad</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="success">
          <ion-icon size="large" name="call-outline" (click)="call('1')"></ion-icon>

        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon size="large" name="trash-outline"></ion-icon>

        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-icon name="person" size="small" slot="start"></ion-icon>
        <ion-label>Joren</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="success">
          <ion-icon size="large" name="call-outline" (click)="call('2')"></ion-icon>

        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon size="large" name="trash-outline"></ion-icon>

        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-icon name="person" size="small" slot="start"></ion-icon>
        <ion-label>Peter</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="success">
          <ion-icon size="large" name="call-outline" (click)="call('3')"></ion-icon>

        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon size="large" name="trash-outline"></ion-icon>

        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-icon name="person" size="small" slot="start"></ion-icon>
        <ion-label>Jasper</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="success">
          <ion-icon size="large" name="call-outline" (click)="call('4')"></ion-icon>

        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon size="large" name="trash-outline"></ion-icon>

        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
</ion-content>
