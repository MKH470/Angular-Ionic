<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/opdrachten"></ion-back-button>

    </ion-buttons>
    <ion-title>Alert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" color="warning" (click)="showAlert()">Show Alert</ion-button>
  <ion-button expand="block" color="dark" (click)="showInputAlert()">Show Input Alert</ion-button>
  <ion-button expand="block" color="success" (click)="showChekboxAlert()">Show Checkbox Alert</ion-button>
  <ion-button expand="block" color="danger" (click)="showRadioAlert()">Show Radio Alert</ion-button>
</ion-content>
