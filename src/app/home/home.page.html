<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="outline" color="primary" (click)="showHomeModal()"> Modal</ion-button>
      <ion-button fill="outline" color="danger" [routerLink]="['/login']" class=""> Login</ion-button>
      <ion-button fill="outline" color="dark" [routerLink]="['/tabs']" class=""> Tabs</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
