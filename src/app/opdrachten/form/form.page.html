<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/opdrachten"></ion-back-button>
    </ion-buttons>
    <ion-title>Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button class="ion-margin-top" expand="block" color="dark" [routerLink]="'/opdrachten/form/inputs'">Inputs
  </ion-button>
  <ion-button class="ion-margin-top" expand="block" color="warning" [routerLink]="'/opdrachten/form/textarea'">Textarea
  </ion-button>

  <ion-button class="ion-margin-top" expand="block" color="primary" [routerLink]="'/opdrachten/form/checkbox'">Checkbox
  </ion-button>
  <ion-button class="ion-margin-top" expand="block" color="danger" [routerLink]="'/opdrachten/form/select'">Select
  </ion-button>
  <ion-button class="ion-margin-top" expand="block" color="success" [routerLink]="'/opdrachten/form/radio'">Radio
  </ion-button>
  <ion-button class="ion-margin-top" expand="block" color="warning" [routerLink]="'/opdrachten/form/date-time'">Datetime
  </ion-button>
  <ion-item lines="none" *ngIf="error?.length > 0" class="ion-text-center ion-margin-top">
    <ion-label>
      <ion-text color="danger">There was an error filling in the fields, please return the required fields</ion-text>
    </ion-label>
  </ion-item>
  <ion-item class="ion-margin-top">
    <h2>Get Data From Inputs</h2>
  </ion-item>
  <ion-item>
    <ion-icon name="person" slot="start"></ion-icon>
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text" [(ngModel)]="name" placeholder="enter name"></ion-input>
  </ion-item>
  <ion-item lines="none" *ngIf="name?.length === 0">
    <ion-label>
      <ion-text color="danger">this fiald is required!</ion-text>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="mail" slot="start"></ion-icon>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" placeholder="enter email"></ion-input>
  </ion-item>
  <ion-item lines="none" *ngIf="email?.length === 0">
    <ion-label>
      <ion-text color="danger">this fiald is required!</ion-text>
    </ion-label>
  </ion-item>
  <ion-button expand="block" color="primary" class="ion-margin-top" (click)="saveData()">Seve </ion-button>
</ion-content>
